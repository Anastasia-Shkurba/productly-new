<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Productly</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <a class="logo" href="#" aria-label="Go to homepage">
        <img class="logo__img" src="img/logo.svg" alt="">
        <img class="logo__title" src="img/logo-title.svg" alt="logo">
      </a>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">Product</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">Customers</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">Pricing</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">Resources</a>
          </li>
        </ul>
      </nav>

      <div class="header__register">
        <button class="header__btn">Sign In</button>
        <button class="header__btn header__btn--orange">Sign Up</button>
      </div>
    </header>
  </div>
</body>

</html>
